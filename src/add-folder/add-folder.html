<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Add New Folder</title>
    <script type="text/javascript" src="add-folder.js" defer="true"></script>
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <link rel="stylesheet" href="add-folder.css">
</head>

<body>
    <div class="container-fluid">
        <h4>Add New Folder</h4>
        <form action="/create-folder" method="post" id="create-folder">
            <div class="form-group">
                <label for="dropdown-accounts">Account name</label>
                <select id="dropdown-accounts" class="form-control" name="account-name">
                </select>
            </div>
            <div class="form-group">
                <label for="dropdown-folders">Parent folder</label>
                <select id="dropdown-folders" class="form-control" name="parent-folder-name">
                </select>
            </div>
            <div class="form-group folder-name-input">
                <label for="folder-name">Folder name</label>
                <input id="folder-name" class="form-control" type="text" name="folder-name" value="" />
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>

</html>
